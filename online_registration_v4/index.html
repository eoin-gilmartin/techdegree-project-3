<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Online Registration Form</title>
    <link rel="stylesheet" href="css/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@100&display=swap" rel="stylesheet">
</head>

<body>
    <header class="main-header">
        <h1>The Code Review</h1>
    </header>

    <main class="main">
        <section class="intro">
            <h2>Signup for our newsletter</h2>
            <span>Get the latest news on how your code is doing right in your inbox</span>
        </section>

        <form action="index.html" method="get" class="form-container clearfix">
            <fieldset>
                <legend>Contact Information</legend>
                <div class="contact-info">
                    <label for="name">Full Name</label>
                    <input type="text" name="name" id="name" placeholder="Required" required>
                    <label for="label-email">Email Address</label>
                    <input type="email" name="label-email" id="label-email" placeholder="Required" required>
                    <label for="phone">Phone Number</label>
                    <input type="tel" name="phone" id="phone" placeholder="Inlude Prefix">
                    <label for="address">Street Address</label>
                    <input type="text" name="address" id="address" placeholder="Include House/Apt Number">
                    <label for="city">City</label>
                    <input type="text" name="city" id="city">
                    <label for="state">State</label>
                    <select name="state" id="state">
                        <option value="">Choose State</option>
                    </select>
                    <label for="zip">Zip Code</label>
                    <input type="text" name="zip" id="zip">
                </div>
            </fieldset>
            <fieldset>
                <legend>Newsletter</legend>
                <div class="newsletter-info">
                    <label>Select the newsletters you would like to receive</label>
                    <div class="div-checkbox">
                        <input type="checkbox" name="HTML-news" id="HTML-news">
                        <label for="HTML-news">HTML News</label>
                    </div>
                    <div class="div-checkbox">
                        <input type="checkbox" name="CSS" id="CSS">
                        <label for="CSS">CSS News</label>
                    </div>
                    <div class="div-checkbox">
                        <input type="checkbox" name="Javascript" id="Javascript">
                        <label for="Javascript">Javascript News</label></div>
                    <label>Newsletter format</label>
                    <div class="div-checkbox">
                        <input type="radio" name="format" id="HTML">
                        <label for="HTML">HTML</label>
                    </div>
                    <div class="div-checkbox">
                        <input type="radio" name="format" id="Plain">
                        <label for="Plain">Plain text</label>
                    </div>
                    <div class="div-checkbox">
                        <label for="newsletters">Other topics you'd like to hear about</label>
                        <textarea id="newsletters" name="newsletters" rows="6">
                    </textarea>
                    </div>
                    <button type="submit" class="btn">Sign Up</button>
                </div>
            </fieldset>
        </form>

        <footer>
            <span>Copyright The Code Review</span>
        </footer>

    </main>

</body></html>
